<div class="article-container" *ngFor="let article of articleArray">
  <div class="article">
      <h3 class="article-title">{{ article.title }} <mat-icon class="material-symbols-outlined" (click)="onDelete(article._id)"> delete</mat-icon> </h3>
    <p class="article-content">{{ article.content }}</p>
    <div class="article-author">Author: {{ article.authorName }}</div>
  </div>
</div>
