<form>
  <mat-form-field>
    <input matInput placeholder="Username" required>
  </mat-form-field>

  <mat-form-field>
    <input matInput type="password" placeholder="Password" required>
  </mat-form-field>

  <mat-form-field>
    <input matInput type="password" placeholder="Confirm Password" required>
  </mat-form-field>

  <button mat-raised-button color="primary">Login</button>
  
  <p class="redirect-link">Don't have an account? <a routerLink="/register">Register</a></p>
</form>
